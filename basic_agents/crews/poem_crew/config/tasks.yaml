valuation_task:
  description: >
    Find the most recent or estimated valuation of {company}.
    You should return the most likely answer immediately,
    If there are multiple likely answers, take the return, the average of the values or make an estimate.
    If no relevant data return "Not available"
  expected_output: >
    Valuation figure for {company}.
  agent: business_researcher

