headquarters_task:
  description: >
    Find the location of {company}'s global headquarters.
    You should do this with a google search.
    take the most likely answer from the results. 
    This can be a full addreess or a state and country or something in between.
    Once you find this, immediately conclude the task  
  expected_output: >
    Headquarters of {company}.
    Don't include any additional information, like reason for your choice
  agent: business_researcher

founding_year_task:
  description: >
    Find the year {company} was founded.
    You should do this with a google search.
    take the most likely year from the results.
    If there are conflicting years, take the most mentioned or most likely source that exactly mentions when {company} was founded.
    You should not try to verify the year.
    You should stop searching once a likely year has been found. 
  expected_output: >
    The founding year of {company}.
    The output should only be the year, without need for any reason or justification.
  agent: business_researcher

employee_count_task:
  description: >
    Find the number of employees at {company}.
    Use available tools and use first or most mentioned number.
    You dont need to find the exact number.
  expected_output: >
    best estimate of the number of employees at {company}.
  agent: business_researcher

